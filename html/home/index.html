<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>
    <script src="/js/home.js" type="module" defer></script>
    <script src="/js/nav.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex p-3 mx-5 fixed-mobile">
      <a href="/index.html">
        <img src="/images/logo.svg" alt="logo" class="logo" />
      </a>
      <ul class="nav ms-auto p-2 my-3 mob-menu">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>
        </li>
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list hamburger-menu fs-3 position-absolute top-0 end-0 m-4 me-5"
        viewBox="0 0 16 16"
        style="width: 2em; height: 2em"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </header>
    <main>
      <div class="mx-md-5 mx-sm-1 px-3">
        <div id="listings-top" class="d-flex p-2">
          <h1 class="mb-3 mb-lg-0">LISTINGS</h1>
          <ul id="listing-ul" class="nav ms-auto p-2">
            <li class="nav-item">
              <a class="nav-btn" id="popular">POPULAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn active" id="newest">NEWEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn" id="oldest">OLDEST</a>
            </li>
          </ul>

          <div class="searchbar mx-md-5 mx-sm-1">
            <div class="input-group mb-3 searchbar">
              <input
                type="text"
                class="form-control searchbar"
                placeholder="SEARCH..."
                aria-label="Search"
                aria-describedby="search-button"
                id="searchInput"
              />
              <button
                class="btn btn-outline-secondary custom-btn px-3"
                type="button"
                id="search-button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="listings-container" class="row"></div>
      </div>
    </main>
  </body>
</html>
