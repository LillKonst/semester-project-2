<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Biddings</title>
    <meta name="description" content="Biddings Auction Site. Check out the listings details and make a bid." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>
    <script src="/js/listing/display.js" type="module" defer></script>
    <script src="/js/listing/bid.js" type="module" defer></script>
    <script src="/js/nav.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex p-3 mx-5 fixed-mobile">
      <a href="/index.html">
        <img src="/images/logo.svg" alt="logo" class="logo" />
      </a>
      <ul id="loggedInMenu" class="nav ms-auto p-2 my-3 mob-menu">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>
        </li>
      </ul>

      <ul id ="loggedOutMenu" class="nav ms-auto p-2 my-3 mob-menu">
        <li class="nav-item">
          <a
          class="nav-btn login-btn"
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          >LOGIN</a
        >
        </li>
        <li class="nav-item">
          <a
          class="nav-btn btn custom-btn"
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
          >REGISTER</a
        >
        </li>
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list hamburger-menu fs-3 position-absolute top-0 end-0 m-4 me-5"
        viewBox="0 0 16 16"
        style="width: 2em; height: 2em"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </header>
      <!-- modal login-->
      <div
      class="modal"
      tabindex="-1"
      id="loginModal"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">LOGIN</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="loginInput1"
                  placeholder="name@example.com"
                  autocomplete="current-email"
                />
              </div>
              <div class="mb-3">
                <label for="loginInput2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="loginInput2"
                  placeholder="Your Password"
                  autocomplete="current-password"
                />
              </div>
          </div>
          <div class="modal-footer background-color">
            <button type="submit" class="btn btn-primary custom-btn" id="login">
              LOGIN
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div
      class="modal"
      tabindex="-1"
      id="registerModal"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">REGISTER</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerInput1" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput1"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput2" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="registerInput2"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput3" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="registerInput3"
                  placeholder="Your Password"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput4" class="form-label">Avatar:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput4"
                  placeholder="Image URL"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer background-color">
            <button type="button" class="btn btn-primary custom-btn" id="register">
              REGISTER
            </button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div id="bid-history-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div
              class="modal-header background-color d-flex justify-content-center align-items-center text-center"
            >
              <h5 class="modal-title text-center color-primary">BID HISTORY</h5>
              <button
                type="button"
                class="btn-close color-primary"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="bid-history" class="modal-body background-color"></div>
          </div>
        </div>
      </div>
    </section>
    <main class="mx-2 mx-sm-5 px-3">
      <div class="custom-height fixed"></div>
      <div class="d-flex justify-content-center align-items-center">
        <div id="listing-container" class="col-lg-8 col-md-10 col-sm-12"></div>
      </div>
    </main>
    <footer class="mx-5 mt-5 p-3 row d-flex">
      <div class="container m-2 order-0"><hr class="custom-line"></div>
      <div class="container order-2 order-sm-1 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <img src="/images/logo.svg" alt="biddings logo" class="logo px-3"/>
      <p>Org: 98765432</p>
      <p>Â© 2024 Biddings</p>
    </div>
    <div class="container order-1 order-sm-2 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center text-center">
      <a href="#" class="btn custom-btn m-2">CONTACT US</a>
      <a href="#" class="nav-link p-1">TERMS AND CONDITIONS</a>
      <a href="#" class="nav-link p-1">MOST ASKED QUESTIONS</a>
    </div>
    </footer>
  </body>
</html>
