<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddings | New Listing</title>

    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>
    <script src="/js/listing/create.js" type="module" defer></script>
    <script src="/js/nav.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex p-3 mx-5 fixed-mobile">
      <a href="/index.html">
        <img src="/images/logo.svg" alt="logo" class="logo" />
      </a>
      <ul class="nav ms-auto p-2 my-3 mob-menu">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>
        </li>
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list hamburger-menu fs-3 position-absolute top-0 end-0 m-4 me-5"
        viewBox="0 0 16 16"
        style="width: 2em; height: 2em"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </header>
    <main class="mx-2 mx-sm-5 px-3">
      <div class="custom-height fixed"></div>
      <div class="container">
        <form id="newListingForm">
          <div class="mb-3">
            <label for="newListingInput1" class="form-label">Title:</label>
            <input
              type="text"
              class="form-control border-custom inputs"
              id="newListingInput1"
              placeholder="Title"
            />
          </div>
          <div class="mb-3">
            <label for="newListingTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control border-custom inputs"
              id="newListingTextarea1"
              rows="3"
              placeholder="Describe your listing ..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="newListingInput3" class="form-label"
              >Upload Images</label
            >
            <div class="row">
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control border-custom inputs my-1"
                  id="newListingInput3"
                  placeholder="Image URL"
                />
              </div>
              <div class="col-sm-3">
                <button
                  type="button"
                  class="btn btn-primary custom-btn my-1"
                  id="addImageButton"
                >
                  Add Image
                </button>
              </div>
            </div>
          </div>

          <div id="thumbnailContainer" class="h-100px"></div>
          <div class="mb-3">
            <label for="newListingInput4" class="form-label"
              >Bidding will end:</label
            >
            <input
              type="datetime-local"
              class="form-control border-custom inputs"
              id="newListingInput4"
              name="deadline"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary custom-btn" id="upload">
            UPLOAD
          </button>
        </form>
      </div>
    </main>
    <footer class="mx-5 mt-5 p-3 row d-flex">
      <div class="container m-2 order-0"><hr class="custom-line"></div>
      <div class="container order-2 order-sm-1 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <img src="/images/logo.svg" alt="biddings logo" class="logo"/>
      <p>Org: 98765432</p>
      <p>Â© 2024 Biddings</p>
    </div>
    <div class="container order-1 order-sm-2 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <a href="#" class="btn custom-btn m-2">CONTACT US</a>
      <a href="#" class="nav-link p-1">TERMS AND CONDITIONS</a>
      <a href="#" class="nav-link p-1">MOST ASKED QUESTIONS</a>
    </div>
    </footer>
  </body>
</html>
