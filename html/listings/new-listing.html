<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>
    <script src="/js/listing/create.js" type="module" defer></script>
    <script src="/js/nav.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex p-3 mx-5 fixed-mobile">
      <a href="/index.html">
        <img src="/images/logo.svg" alt="logo" class="logo" />
      </a>
      <ul class="nav ms-auto p-2 my-3 mob-menu">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>
        </li>
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list hamburger-menu fs-3 position-absolute top-0 end-0 m-4 me-5"
        viewBox="0 0 16 16"
        style="width: 2em; height: 2em"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </header>
    <main class="mx-5 px-3">
      <div class="container">
        <form id="newListingForm">
          <div class="mb-3">
            <label for="newListingInput1" class="form-label">Title:</label>
            <input
              type="text"
              class="form-control border-custom inputs"
              id="newListingInput1"
              placeholder="Title"
            />
          </div>
          <div class="mb-3">
            <label for="newListingTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control border-custom inputs"
              id="newListingTextarea1"
              rows="3"
              placeholder="Describe your listing ..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="newListingInput3" class="form-label"
              >Upload Images</label
            >
            <input
              type="text"
              class="form-control border-custom inputs"
              id="newListingInput3"
              placeholder="Image URL"
            />
          </div>
          <!-- <div class="mb-3">
                <label for="media" class="form-label">Media Gallery</label>
                <input type="file" class="form-control" id="media" name="media" accept="image/*" multiple>
                <small id="mediaHelp" class="form-text text-muted">Select one or multiple images.</small>
            </div> -->

          <div class="mb-3">
            <label for="newListingInput4" class="form-label"
              >Bidding will end:</label
            >
            <input
              type="datetime-local"
              class="form-control border-custom inputs"
              id="newListingInput4"
              name="deadline"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary custom-btn" id="upload">
            UPLOAD
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
