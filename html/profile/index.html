<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>
    <script src="/js/profile.js" type="module" defer></script>
    <script src="/js/update-avatar.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex p-3 mx-5">
      <img src="/images/logo.svg" alt="logo" class="logo" />
      <ul class="nav ms-auto p-2 my-3">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>
        </li>
      </ul>
    </header>
    <div
      class="modal"
      tabindex="-1"
      id="updateModal"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative">
            <h5 class="modal-title mx-auto">Update Profile</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
                <div class="mb-3">
                    <label for="updateInput1" class="form-label">Change avatar:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateInput1"
                      placeholder="Image URL"
                    />
                  </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="updateProfile">
              UPDATE
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <main class="mx-5 px-3">
        
          <div class="row">
            <div class="d-flex col-8 border rounded border-0.5 border-custom m-2 p-2">
              <div class="profile-img-container m-2 p-2">
                <img id="profileImage" src="" alt="" class="img rounded-circle profile-img-container">
              </div>
              <div class="d-flex flex-column m-2 p-2">
              <h3 id="userName"></h3>
              <p id="credit"></p>
              <button type="button" class="btn custom-btn" data-bs-toggle="modal"
              data-bs-target="#updateModal"> Edit Profile</button>
              </div>
          </div>
           
        <a href="../listings/new-listing.html" class="d-flex justify-content-center align-items-center text-center col-3 border rounded border-0.5 border-custom m-2 p-2">
            <h2>ADD NEW LISTING</h2>
        </a>
        </div>
      <div>
        <div class="d-flex p-2">
          <h2 class="">MY LISTINGS</h2>
          <h2>|</h2>
          <h2 class="">I'VE BID ON</h2>
          </div>
        </div>
        <div id="listings-container" class="row justify-content-between"></div>
      </div>
    </main>
  </body>
</html>
