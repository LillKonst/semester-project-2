<!DOCTYPE html>

    />

    />
    <script

    ></script>

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/logout.js" type="module" defer></script>

  <body>
    <header class="d-flex p-3 mx-5">
      <img src="/images/logo.svg" alt="logo" class="logo" />
      <ul class="nav ms-auto p-2 my-3">
        <li class="nav-item">
          <a class="nav-btn" href="../home/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" href="../profile/index.html">PROFILE</a>
        </li>
        <li class="nav-item">
          <a class="nav-btn" id="logout">LOG OUT</a>

    <main class="mx-5 px-3">
        <div class="container">
           <div class="profile-container"></div> 
           </div>

                type="text"

                placeholder="SEARCH..."

                aria-describedby="search-button"
              />

                class="btn btn-outline-secondary custom-btn px-3"
