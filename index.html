<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/login.js" type="module" defer></script>
    <script src="/js/registerr.js" type="module" defer></script>
    <script src="/js/home.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex">
      <p class="p-2">THIS WILL BE A LOGO</p>

      <ul class="nav ms-auto p-2">
        <li class="nav-item">
          <a
            class="nav-link login-btn"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            >LOGIN</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link custom-btn"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            >REGISTER</a
          >
        </li>
      </ul>
    </header>
    <!-- modal login-->
    <div
      class="modal"
      tabindex="-1"
      id="loginModal"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">LOGIN</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="loginInput1"
                  placeholder="name@example.com"
                  autocomplete="current-email"
                />
              </div>
              <div class="mb-3">
                <label for="loginInput2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="loginInput2"
                  placeholder="Your Password"
                  autocomplete="current-password"
                />
              </div>
          </div>
          <div class="modal-footer background-color">
            <button type="submit" class="btn btn-primary custom-btn" id="login">
              LOGIN
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div
      class="modal"
      tabindex="-1"
      id="registerModal"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">REGISTER</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerInput1" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput1"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput2" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="registerInput2"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput3" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="registerInput3"
                  placeholder="Your Password"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput4" class="form-label">Avatar:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput4"
                  placeholder="Image URL"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer background-color">
            <button type="button" class="btn btn-primary custom-btn" id="register">
              REGISTER
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="mx-5 px-3">
        <div class="d-flex p-2">
          <h1 class="">LISTINGS</h1>
          <ul class="nav ms-auto p-2">
            <li class="nav-item">
              <a class="nav-btn" href="home.html">POPULAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn active" href="profile.html">NEWEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn" id="logout">OLDEST</a>
            </li>
          </ul>

          <div class="searchbar mx-5">
            <div class="input-group mb-3 searchbar">
              <input
                type="text"
                class="form-control searchbar"
                placeholder="SEARCH..."
                aria-label="Search"
                aria-describedby="search-button"
              />
              <button
                class="btn btn-outline-secondary custom-btn px-3"
                type="button"
                id="search-button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="listings-container" class="row justify-content-between"></div>
      </div>
    </main>

    <footer><p>there will be a logo</p></footer>

  </body>
</html>
