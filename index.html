<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddings | Home</title>
    <meta name="description" content="Biddings Auction Site. Welcome to our home page. Search through our listings and bid." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/nav.js" type="module"></script>
    <script src="/js/auth/login.js" type="module"></script>
    <script src="/js/auth/register.js" type="module"></script>
    <script src="/js/auth/logout.js" type="module"></script>
    <script src="/js/home/home.js" type="module"></script>
    <script src="/js/home/search.js" type="module"></script>
  </head>
  <body>
    <header class="d-flex p-1 mx-5 header">
      <a href="index.html"> <img src="/images/logo.svg" alt="logo" class="logo" /> </a>

      <div id="nav"></div>
      <div  class="d-block d-md-none hamburger-menu fs-3 position-absolute top-0 end-0 m-3 me-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
          style="width: 2em; height: 2em"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg></div>
    </header>
    <!-- modal login-->
    <div
      class="modal"
      tabindex="-1"
      id="loginModal"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">LOGIN</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="loginInput1"
                  placeholder="name@example.com"
                  autocomplete="current-email"
                />
              </div>
              <div class="mb-3">
                <label for="loginInput2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="loginInput2"
                  placeholder="Your Password"
                  autocomplete="current-password"
                />
              </div>
          </div>
          <div class="modal-footer background-color">
            <button type="submit" class="btn btn-primary custom-btn" id="login">
              LOGIN
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div
      class="modal"
      tabindex="-1"
      id="registerModal"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative background-color">
            <h5 class="modal-title mx-auto">REGISTER</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body background-color">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerInput1" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput1"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput2" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-custom inputs"
                  id="registerInput2"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput3" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-custom inputs"
                  id="registerInput3"
                  placeholder="Your Password"
                />
              </div>
              <div class="mb-3">
                <label for="registerInput4" class="form-label">Avatar:</label>
                <input
                  type="text"
                  class="form-control border-custom inputs"
                  id="registerInput4"
                  placeholder="Image URL"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer background-color">
            <button type="button" class="btn btn-primary custom-btn" id="register">
              REGISTER
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="custom-height fixed"></div>
      <div class="mb-3 position-relative">
        <img class="main-img" src="/images/abel-y-costa-jb-SMviXCjI-unsplash.jpg" alt="Wooden table with a green plant on top"/>
        <div class="custom-btn p-2 position-absolute end-0 live-auction">
          <h2>JULY 20TH - JULY 29TH</h2>
          <p>Get ready for our next live auction</p>
        </div>
      </div>
      <div class="mx-2 mx-sm-5 px-3">
        <div id="listings-top" class="d-flex mx-sm-3 p-2">
          <h1 class="mb-3 mb-lg-0">LISTINGS</h1>
            <div class="searchbar mx-md-5 mx-sm-1 position-relative">
            <div class="input-group mb-3 searchbar">
              <input
                type="text"
                class="form-control searchbar inputs"
                placeholder="SEARCH..."
                aria-label="Search"
                aria-describedby="search-button"
                id="searchInput"
              />
              <button
                class="btn custom-btn px-3"
                type="button"
                id="search-button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
            <div id="searchResults" class="position-absolute top-40 start-10 w-250px background-color border border-custom p-2" style="display: none; z-index: 999;"></div>
          </div>
        </div>
        <div id="listings-container" class="row"></div>
      </div>
    </main>
    <footer class="mx-5 mt-5 p-3 row d-flex">
      <div class="container m-2 order-0"><hr class="custom-line"></div>
      <div class="container order-2 order-sm-1 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <img src="/images/logo.svg" alt="biddings logo" class="logo px-3"/>
      <p>Org: 98765432</p>
      <p>Â© 2024 Biddings</p>
    </div>
    <div class="container order-1 order-sm-2 col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center text-center">
      <a href="#" class="btn custom-btn m-2">CONTACT US</a>
      <a href="#" class="nav-link p-1">TERMS AND CONDITIONS</a>
      <a href="#" class="nav-link p-1">MOST ASKED QUESTIONS</a>
    </div>
    </footer>
  </body>
</html>
