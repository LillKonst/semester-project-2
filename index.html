<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/login.js" type="module" defer></script>
  </head>
  <body>
    <header class="d-flex">
      <p class="p-2">THIS WILL BE A LOGO</p>

      <ul class="nav ms-auto p-2">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link bg-primary text-secondary" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Logout</a>
        </li>
      </ul>
    </header>
    <!-- modal login-->
    <div
      class="modal"
      tabindex="-1"
      id="loginModal"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header position-relative">
            <h5 class="modal-title mx-auto">Login</h5>
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Your Password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <p>list of listings</p>
    </main>
    <!-- Existing code above -->

    <footer><p>there will be a logo</p></footer>

    <script>
      // Initialize Bootstrap modal
      var loginModal = new bootstrap.Modal(
        document.getElementById("loginModal")
      );
    </script>
  </body>
</html>
